  <h1>My Chill Playlist </h1>

  <!-- 驻转专 驻转 注爪 -->
  <button class="skin-btn" onclick="changeSkin()">Change Skin</button>

  <!-- 转 砖专 -->
  <table>
    <tr>
      <th>Cover</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Year</th>
      <th>Play</th>
      <th>Download</th>
    </tr>

    <!-- 砖专 1 -->
    <tr>
      <td><img src="https://i.ytimg.com/vi/450p7goxZqg/hqdefault.jpg" alt="Perfect cover" width="90"></td>
      <td>Perfect</td>
      <td>Ed Sheeran</td>
      <td>2017</td>
      <td>
        <audio controls>
          <source src="AudioFiles/perfect.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </td>
      <td>
        <a href="AudioFiles/perfect.mp3" download="Perfect - Ed Sheeran.mp3">Download</a>
      </td>
    </tr>

    <!-- 砖专 2 -->
    <tr>
      <td><img src="https://i.ytimg.com/vi/ktvTqknDobU/hqdefault.jpg" alt="Demons cover" width="90"></td>
      <td>Demons</td>
      <td>Imagine Dragons</td>
      <td>2013</td>
      <td>
        <audio controls>
          <source src="AudioFiles/demons.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </td>
      <td>
        <a href="AudioFiles/demons.mp3" download="Demons - Imagine Dragons.mp3">Download</a>
      </td>
    </tr>
  </table>

  <!-- 住拽专驻 驻转 住拽 -->
  <script>
    let skin = 1;
    function changeSkin() {
      const link = document.getElementById("skinStyle");
      skin = skin === 1 ? 2 : 1;
      link.href = `SKINS/skin${skin}.css`;
    }
  </script>
</body>
</html>
